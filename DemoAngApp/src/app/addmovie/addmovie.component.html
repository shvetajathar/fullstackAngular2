<h2>Add Record</h2>

<hr>
<form (ngSubmit)="saveData(moviedata)" #movieform="ngForm">
    <div>
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name" placeholder="enter movie name" [(ngModel)]="moviedata.name" required #name="ngModel">
    </div>
    <div>
        <label for="yearRelease">Year</label>
        <input type="text" id="yearRelease" name="yearRelease" placeholder="enter year"  [(ngModel)]="moviedata.yearRelease" required #yearRelease="ngModel">
    </div>
    <div>
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating" placeholder="enter rating" [(ngModel)]="moviedata.rating" #rating="ngModel" min="1" max="5">
    </div>
    <br><br>
    <p>
        
    </p>
</form>
